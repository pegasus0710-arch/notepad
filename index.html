<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ“ ë©”ëª¨ì¥</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0a0e1a;--bg2:#0f1527;--bg3:#151d35;
  --card:#1a2340;--card2:#1f2a4a;
  --bd:#2a3a5c;--bd2:#3a4f7a;
  --acc:#3d7fff;--acc2:#5b9bff;
  --green:#00c896;--red:#ff4d6a;--yellow:#ffd060;
  --t:#e8eeff;--t2:#8fa0c8;--t3:#5a6e9a;
  --sbw:240px;--hh:60px;--r:10px;--rl:14px;
}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Noto Sans KR',sans-serif;background:var(--bg);color:var(--t);min-height:100vh;overflow-x:hidden;}
button,input,select,textarea{font-family:inherit;}
a{text-decoration:none;}
::-webkit-scrollbar{width:5px;height:5px;}
::-webkit-scrollbar-track{background:transparent;}
::-webkit-scrollbar-thumb{background:var(--bd2);border-radius:3px;}

/* â”€â”€ LOGIN â”€â”€ */
#login-screen{position:fixed;inset:0;z-index:999;display:flex;align-items:center;justify-content:center;
  background:radial-gradient(ellipse at 25% 35%,rgba(61,127,255,.18),transparent 55%),
             radial-gradient(ellipse at 75% 65%,rgba(0,200,150,.12),transparent 55%),var(--bg);}
.lcard{background:var(--card2);border:1px solid var(--bd2);border-radius:22px;padding:48px 42px;text-align:center;max-width:380px;width:92%;box-shadow:0 20px 60px rgba(0,0,0,.65);}
.licon{font-size:52px;margin-bottom:18px;}
.ltitle{font-size:22px;font-weight:900;margin-bottom:8px;background:linear-gradient(135deg,#5b9bff,#00c896);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.lsub{font-size:13px;color:var(--t3);line-height:1.7;margin-bottom:32px;}
.gbtn{display:flex;align-items:center;justify-content:center;gap:10px;width:100%;padding:13px;background:#fff;color:#333;font-size:14px;font-weight:600;border:none;border-radius:12px;cursor:pointer;box-shadow:0 2px 12px rgba(0,0,0,.25);transition:.2s;}
.gbtn:hover{background:#f1f1f1;transform:translateY(-1px);}
.glogo{width:20px;height:20px;flex-shrink:0;}

/* â”€â”€ LOADING â”€â”€ */
#loading-screen{position:fixed;inset:0;z-index:998;display:flex;align-items:center;justify-content:center;background:var(--bg);}
.spinner{width:36px;height:36px;border-radius:50%;border:3px solid var(--bd2);border-top-color:var(--acc);animation:spin .8s linear infinite;}
@keyframes spin{to{transform:rotate(360deg);}}

/* â”€â”€ HEADER â”€â”€ */
.hdr{position:fixed;top:0;left:0;right:0;z-index:500;height:var(--hh);background:rgba(10,14,26,.92);border-bottom:1px solid var(--bd);backdrop-filter:blur(12px);}
.hdr-in{display:flex;align-items:center;gap:8px;padding:0 16px;height:var(--hh);}
.mbtn{flex-shrink:0;width:36px;height:36px;border-radius:9px;background:transparent;border:none;color:var(--t2);font-size:20px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.2s;}
.mbtn:hover{background:rgba(255,255,255,.07);color:var(--t);}
.logo{flex-shrink:0;font-size:16px;font-weight:900;white-space:nowrap;background:linear-gradient(135deg,#5b9bff,#00c896);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.hsrch{flex:1;min-width:0;max-width:380px;position:relative;}
.hsrch input{width:100%;padding:8px 12px 8px 36px;background:rgba(255,255,255,.06);border:1px solid var(--bd);border-radius:var(--r);color:var(--t);font-size:13px;outline:none;transition:.2s;}
.hsrch input:focus{border-color:var(--acc);background:rgba(255,255,255,.09);}
.hsrch input::placeholder{color:var(--t3);}
.hsrch-icon{position:absolute;left:11px;top:50%;transform:translateY(-50%);color:var(--t3);font-size:14px;pointer-events:none;}
.hright{margin-left:auto;display:flex;align-items:center;gap:6px;flex-shrink:0;}
.sbadge{font-size:10px;padding:3px 8px;border-radius:6px;white-space:nowrap;}
.s-ok {background:rgba(0,200,150,.1);color:var(--green);border:1px solid rgba(0,200,150,.2);}
.s-ing{background:rgba(255,208,96,.1);color:var(--yellow);border:1px solid rgba(255,208,96,.2);}
.s-err{background:rgba(255,77,106,.1);color:var(--red);border:1px solid rgba(255,77,106,.2);}
.uchip{display:flex;align-items:center;gap:7px;padding:5px 10px;border-radius:9px;background:rgba(255,255,255,.06);border:1px solid var(--bd);}
.uav{width:24px;height:24px;border-radius:50%;object-fit:cover;}
.ufb{width:24px;height:24px;border-radius:50%;background:var(--acc);color:#fff;font-size:11px;font-weight:700;display:flex;align-items:center;justify-content:center;}
.uname{font-size:11px;color:var(--t2);}
.lout{padding:6px 11px;border-radius:7px;background:rgba(255,77,106,.12);border:1px solid rgba(255,77,106,.28);color:var(--red);font-size:11px;cursor:pointer;transition:.2s;}
.lout:hover{background:rgba(255,77,106,.22);}
.newbtn{display:flex;align-items:center;gap:5px;padding:8px 15px;background:linear-gradient(135deg,#3d7fff,#1d4ed8);border:none;border-radius:var(--r);color:#fff;font-size:13px;font-weight:700;white-space:nowrap;box-shadow:0 2px 12px rgba(61,127,255,.38);cursor:pointer;transition:.2s;}
.newbtn:hover{opacity:.88;transform:translateY(-1px);}

/* â”€â”€ SHELL â”€â”€ */
.shell{display:flex;padding-top:var(--hh);min-height:100vh;}

/* â”€â”€ SIDEBAR â”€â”€ */
.sb{width:var(--sbw);flex-shrink:0;position:fixed;top:var(--hh);bottom:0;left:0;z-index:400;
  background:var(--bg2);border-right:1px solid var(--bd);
  display:flex;flex-direction:column;overflow-y:auto;overflow-x:hidden;transition:transform .28s ease;}
.sb.sb-hide{transform:translateX(-100%);}
.sb-sec{padding:16px 12px 8px;}
.sb-lbl{font-size:10px;font-weight:700;color:var(--t3);letter-spacing:.8px;text-transform:uppercase;padding:0 4px;}
.sb-div{height:1px;background:var(--bd);margin:8px 12px;}
.nrow{display:flex;align-items:center;gap:8px;padding:8px 10px;border-radius:var(--r);cursor:pointer;transition:.18s;margin-top:2px;}
.nrow:hover{background:rgba(255,255,255,.05);}
.nrow.on{background:rgba(61,127,255,.12);color:var(--acc2);}
.ni{font-size:16px;flex-shrink:0;}
.nlbl{font-size:13px;font-weight:600;flex:1;}
.ncnt{font-size:11px;padding:1px 7px;border-radius:10px;background:var(--bg3);color:var(--t3);}
.ncnt.red{background:rgba(255,77,106,.15);color:var(--red);}
.crow{display:flex;align-items:center;gap:7px;padding:7px 10px;border-radius:8px;cursor:pointer;transition:.15s;margin-top:2px;}
.crow:hover{background:rgba(255,255,255,.05);}
.crow.on{background:rgba(61,127,255,.1);}
.cdot{width:7px;height:7px;border-radius:50%;flex-shrink:0;}
.cname{font-size:12px;font-weight:600;flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
.ccnt{font-size:10px;color:var(--t3);}
.cdel{background:transparent;border:none;color:transparent;font-size:12px;cursor:pointer;padding:2px 4px;border-radius:4px;transition:.15s;flex-shrink:0;}
.crow:hover .cdel{color:var(--t3);}
.cdel:hover{color:var(--red)!important;background:rgba(255,77,106,.1);}
.addinp{display:flex;gap:6px;padding:6px 8px;}
.addinp input{flex:1;padding:7px 10px;background:var(--bg3);border:1px solid var(--bd);border-radius:8px;color:var(--t);font-size:12px;outline:none;min-width:0;}
.addinp input:focus{border-color:var(--acc);}
.addinp input::placeholder{color:var(--t3);}
.addbtn{padding:7px 12px;background:var(--acc);border:none;border-radius:8px;color:#fff;font-size:12px;font-weight:700;cursor:pointer;flex-shrink:0;transition:.18s;}
.addbtn:hover{background:var(--acc2);}
.trash-cfg{padding:8px 12px 4px;}
.trash-cfg-row{display:flex;align-items:center;justify-content:space-between;gap:8px;padding:6px 0;}
.trash-cfg-lbl{font-size:11px;color:var(--t3);}
.tsel{padding:5px 8px;background:var(--bg3);border:1px solid var(--bd);border-radius:7px;color:var(--t2);font-size:11px;outline:none;cursor:pointer;}
.tsel option{background:var(--card2);}
.emptybtn{width:100%;padding:7px;border-radius:8px;background:rgba(255,77,106,.08);border:1px solid rgba(255,77,106,.2);color:var(--red);font-size:11px;cursor:pointer;transition:.2s;margin-top:4px;}
.emptybtn:hover{background:rgba(255,77,106,.16);}

/* â”€â”€ MAIN â”€â”€ */
.main{flex:1;margin-left:var(--sbw);min-width:0;display:flex;flex-direction:column;}
.main.full{margin-left:0;}

/* â”€â”€ TOOLBAR (ë·°ë²„íŠ¼ + ì •ë ¬ â€” ë©”ì¸ ìƒë‹¨) â”€â”€ */
.toolbar{display:flex;align-items:center;gap:8px;padding:10px 20px;border-bottom:1px solid var(--bd);background:rgba(15,21,39,.7);backdrop-filter:blur(6px);flex-wrap:wrap;}
.vgrp{display:flex;background:rgba(255,255,255,.05);border:1px solid var(--bd);border-radius:8px;padding:3px;gap:2px;flex-shrink:0;}
.vbtn{width:30px;height:30px;border-radius:6px;border:none;background:transparent;color:var(--t3);font-size:15px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.2s;}
.vbtn:hover{color:var(--t2);}
.vbtn.on{background:var(--acc);color:#fff;}
.hsort{padding:7px 9px;background:rgba(255,255,255,.06);border:1px solid var(--bd);border-radius:var(--r);color:var(--t2);font-size:12px;outline:none;cursor:pointer;flex-shrink:0;}
.hsort option{background:var(--card2);}
.tb-right{margin-left:auto;display:flex;align-items:center;gap:6px;}

/* â”€â”€ PAGE HEADER â”€â”€ */
.phd{padding:20px 20px 10px;}
#page-hd{font-size:18px;font-weight:900;margin-bottom:6px;}
.pstats{display:flex;gap:12px;font-size:11px;color:var(--t3);}
.pstats strong{color:var(--t2);}

/* â”€â”€ NOTES WRAP â”€â”€ */
.nwrap{padding:14px 20px 40px;flex:1;}

/* â”€â”€ GRID â”€â”€ */
.vgrid{display:grid;grid-template-columns:repeat(auto-fill,minmax(270px,1fr));gap:14px;}

/* â”€â”€ LIST â”€â”€ */
.vlist{display:flex;flex-direction:column;gap:7px;}

/* â”€â”€ MAGAZINE â”€â”€ */
.vmag{display:grid;grid-template-columns:repeat(auto-fill,minmax(310px,1fr));gap:18px;}

/* â”€â”€ COMPACT â”€â”€ */
.vcompact{display:flex;flex-direction:column;gap:2px;}

/* â”€â”€ TIMELINE â”€â”€ */
.vtimeline{display:flex;flex-direction:column;}

/* â”€â”€ EMPTY â”€â”€ */
.empty{text-align:center;padding:60px 20px;color:var(--t3);}
.empty-icon{font-size:48px;margin-bottom:12px;}
.empty p{font-size:13px;}

/* â”€â”€ CARD (grid) â”€â”€ */
.nc{background:var(--card);border:1px solid var(--bd);border-radius:var(--rl);padding:14px;display:flex;flex-direction:column;gap:8px;cursor:pointer;transition:.18s;position:relative;overflow:hidden;}
.nc::before{content:'';position:absolute;left:0;top:0;bottom:0;width:4px;border-radius:4px 0 0 4px;}
.nc:hover{border-color:var(--bd2);transform:translateY(-2px);box-shadow:0 6px 24px rgba(0,0,0,.4);}

/* â”€â”€ LIST ITEM â”€â”€ */
.nl{display:flex;align-items:center;gap:10px;padding:10px 14px;background:var(--card);border:1px solid var(--bd);border-radius:var(--r);cursor:pointer;transition:.15s;position:relative;overflow:hidden;}
.nl::before{content:'';position:absolute;left:0;top:0;bottom:0;width:3px;}
.nl:hover{border-color:var(--bd2);background:var(--card2);}
.nldot{width:8px;height:8px;border-radius:50%;flex-shrink:0;}
.nlmain{flex:1;min-width:0;}
.nltitle{font-size:13px;font-weight:700;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
.nlprev{font-size:11px;color:var(--t3);overflow:hidden;text-overflow:ellipsis;white-space:nowrap;margin-top:2px;}
.nltags{display:flex;gap:4px;margin-top:4px;flex-wrap:wrap;}
.nltag{font-size:10px;color:var(--t3);background:var(--bg3);padding:1px 5px;border-radius:4px;}
.nlright{display:flex;flex-direction:column;align-items:flex-end;gap:4px;flex-shrink:0;}
.nldate{font-size:10px;color:var(--t3);white-space:nowrap;}
.nlacts{display:flex;gap:3px;opacity:0;transition:.15s;}
.nl:hover .nlacts{opacity:1;}

/* â”€â”€ MAGAZINE â”€â”€ */
.nm{background:var(--card);border:1px solid var(--bd);border-radius:var(--rl);overflow:hidden;cursor:pointer;transition:.18s;}
.nm:hover{border-color:var(--bd2);transform:translateY(-2px);box-shadow:0 6px 24px rgba(0,0,0,.4);}
.nmhd{height:72px;display:flex;align-items:center;justify-content:center;font-size:28px;position:relative;}
.nmbar{position:absolute;bottom:0;left:0;right:0;height:2px;}
.nmbody{padding:13px;}
.nm .nhead,.nm .nbody,.nm .nlinks,.nm .ntags,.nm .nfoot{margin-bottom:7px;}

/* â”€â”€ COMPACT â”€â”€ */
.nco{display:flex;align-items:center;gap:8px;padding:7px 12px;border-radius:8px;background:var(--card);border:1px solid transparent;cursor:pointer;transition:.15s;position:relative;overflow:hidden;}
.nco::before{content:'';position:absolute;left:0;top:0;bottom:0;width:3px;}
.nco:hover{border-color:var(--bd);background:var(--card2);}
.nco-dot{width:6px;height:6px;border-radius:50%;flex-shrink:0;}
.nco-title{flex:1;font-size:12px;font-weight:600;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
.nco-badge{font-size:9px;font-weight:600;padding:1px 6px;border-radius:4px;flex-shrink:0;white-space:nowrap;}
.nco-date{font-size:10px;color:var(--t3);white-space:nowrap;flex-shrink:0;}
.nco-acts{display:flex;gap:3px;flex-shrink:0;opacity:0;transition:.15s;}
.nco:hover .nco-acts{opacity:1;}

/* â”€â”€ TIMELINE â”€â”€ */
.tl-group{margin-bottom:24px;}
.tl-date-hd{display:flex;align-items:center;gap:10px;margin-bottom:12px;position:sticky;top:0;z-index:10;padding:6px 0;background:var(--bg);}
.tl-date-line{flex:1;height:1px;background:var(--bd);}
.tl-date-lbl{font-size:11px;font-weight:700;color:var(--t3);white-space:nowrap;padding:3px 10px;background:var(--bg3);border:1px solid var(--bd);border-radius:20px;}
.tl-items{display:flex;flex-direction:column;gap:7px;padding-left:20px;border-left:2px solid var(--bd);margin-left:6px;}
.tl-dot-wrap{position:relative;}
.tl-dot-wrap::before{content:'';position:absolute;left:-25px;top:14px;width:8px;height:8px;border-radius:50%;background:var(--acc);border:2px solid var(--bg);}

/* â”€â”€ KANBAN â”€â”€ */
.vkanban-wrap{display:flex;gap:14px;overflow-x:auto;padding-bottom:16px;align-items:flex-start;min-height:200px;}
.vkanban-wrap::-webkit-scrollbar{height:6px;}
.kb-col{flex-shrink:0;width:260px;background:var(--bg2);border:1px solid var(--bd);border-radius:var(--rl);overflow:hidden;}
.kb-col-bar{height:3px;width:100%;}
.kb-col-hd{padding:12px 14px;display:flex;align-items:center;gap:8px;border-bottom:1px solid var(--bd);}
.kb-col-dot{width:8px;height:8px;border-radius:50%;flex-shrink:0;}
.kb-col-name{font-size:12px;font-weight:700;flex:1;}
.kb-col-cnt{font-size:10px;padding:1px 7px;border-radius:10px;background:var(--bg3);color:var(--t3);}
.kb-items{padding:10px;display:flex;flex-direction:column;gap:7px;min-height:80px;}
.kb-card{background:var(--card);border:1px solid var(--bd);border-radius:var(--r);padding:11px;cursor:pointer;transition:.18s;}
.kb-card:hover{border-color:var(--bd2);transform:translateY(-1px);box-shadow:0 4px 16px rgba(0,0,0,.35);}
.kb-title{font-size:12px;font-weight:700;line-height:1.4;margin-bottom:5px;}
.kb-prev{font-size:11px;color:var(--t3);display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;line-height:1.5;margin-bottom:6px;}
.kb-foot{display:flex;align-items:center;justify-content:space-between;font-size:10px;color:var(--t3);}
.kb-acts{display:flex;gap:3px;opacity:0;transition:.15s;}
.kb-card:hover .kb-acts{opacity:1;}

/* â”€â”€ SHARED NOTE PARTS â”€â”€ */
.nhead{display:flex;align-items:flex-start;justify-content:space-between;gap:8px;}
.ntitle{font-size:13px;font-weight:700;line-height:1.4;flex:1;}
.nbadge{font-size:10px;font-weight:600;padding:2px 8px;border-radius:6px;white-space:nowrap;flex-shrink:0;}
.nbody{font-size:12px;color:var(--t2);line-height:1.7;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden;}
.nlinks{display:flex;flex-wrap:wrap;gap:5px;}
.lchip{display:flex;align-items:center;gap:5px;padding:3px 9px;border-radius:7px;background:rgba(61,127,255,.1);border:1px solid rgba(61,127,255,.2);color:var(--acc2);font-size:11px;max-width:180px;transition:.18s;}
.lchip:hover{background:rgba(61,127,255,.2);}
.lcfav{width:13px;height:13px;border-radius:3px;flex-shrink:0;}
.lclbl{overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
.ntags{display:flex;flex-wrap:wrap;gap:4px;}
.ntag{padding:2px 6px;border-radius:5px;background:var(--bg3);border:1px solid var(--bd);color:var(--t3);font-size:10px;}
.nfoot{display:flex;align-items:center;justify-content:space-between;font-size:10px;color:var(--t3);border-top:1px solid var(--bd);padding-top:8px;margin-top:auto;}
.ndates{display:flex;flex-direction:column;gap:2px;}
.nacts{display:flex;gap:4px;opacity:0;transition:.18s;}
.nc:hover .nacts,.nm:hover .nacts{opacity:1;}
.na{padding:3px 8px;border-radius:6px;border:1px solid transparent;background:transparent;color:var(--t3);font-size:11px;cursor:pointer;transition:.18s;}
.na:hover{color:var(--t2);background:var(--bg3);border-color:var(--bd);}
.na.del:hover{color:var(--red);background:rgba(255,77,106,.08);border-color:rgba(255,77,106,.28);}
.na.grn:hover{color:var(--green);background:rgba(0,200,150,.08);border-color:rgba(0,200,150,.28);}

/* â”€â”€ LINK THUMBNAIL â”€â”€ */
.lprev{display:flex;flex-direction:column;border-radius:9px;overflow:hidden;border:1px solid var(--bd);background:var(--bg3);transition:.18s;text-decoration:none;}
.lprev:hover{border-color:var(--bd2);transform:translateY(-1px);box-shadow:0 4px 16px rgba(0,0,0,.3);}
.lprev-img{width:100%;height:120px;object-fit:cover;display:block;}
.lprev-img-ph{width:100%;height:80px;background:linear-gradient(135deg,var(--bg3),var(--bd));display:flex;align-items:center;justify-content:center;font-size:28px;}
.lprev-info{padding:9px 12px;display:flex;flex-direction:column;gap:3px;}
.lprev-title{font-size:12px;font-weight:600;color:var(--t);overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
.lprev-desc{font-size:11px;color:var(--t3);display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;line-height:1.5;}
.lprev-url{display:flex;align-items:center;gap:5px;font-size:10px;color:var(--t3);margin-top:2px;}
.lprev-fav{width:12px;height:12px;border-radius:2px;}
.lprev-slot{min-height:4px;}

/* â”€â”€ category colors â”€â”€ */
.bc0::before{background:linear-gradient(180deg,#3d7fff,#5b9bff);}
.bc1::before{background:linear-gradient(180deg,#00c896,#00e6a8);}
.bc2::before{background:linear-gradient(180deg,#ffd060,#ff9500);}
.bc3::before{background:linear-gradient(180deg,#a855f7,#c084fc);}
.bc4::before{background:linear-gradient(180deg,#06b6d4,#22d3ee);}
.bc5::before{background:linear-gradient(180deg,#ec4899,#f97316);}
.bc6::before{background:linear-gradient(180deg,#10b981,#34d399);}
.bc7::before{background:linear-gradient(180deg,#f59e0b,#fbbf24);}
.bcX::before{background:var(--bd);}
.dc0{background:#3d7fff;}.dc1{background:#00c896;}.dc2{background:#ffd060;}.dc3{background:#a855f7;}
.dc4{background:#06b6d4;}.dc5{background:#ec4899;}.dc6{background:#10b981;}.dc7{background:#f59e0b;}
.dcX{background:var(--t3);}
