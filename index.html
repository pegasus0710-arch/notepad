<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ“ ë©”ëª¨ì¥</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• VARIABLES â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
:root {
  --bg:     #0a0e1a;
  --bg2:    #0f1527;
  --bg3:    #151d35;
  --card:   #1a2340;
  --card2:  #1f2a4a;
  --border: #2a3a5c;
  --bord2:  #3a4f7a;
  --acc:    #3d7fff;
  --acc2:   #5b9bff;
  --green:  #00c896;
  --red:    #ff4d6a;
  --yellow: #ffd060;
  --purple: #a855f7;
  --teal:   #06b6d4;
  --text:   #e8eeff;
  --text2:  #8fa0c8;
  --text3:  #5a6e9a;
  --sb: 240px;  /* sidebar width */
  --hh: 60px;   /* header height */
  --r:  10px;
  --rl: 14px;
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• RESET â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }
body { font-family: 'Noto Sans KR', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }
button { font-family: inherit; cursor: pointer; }
input, select, textarea { font-family: inherit; }
a { text-decoration: none; }
::-webkit-scrollbar { width: 5px; height: 5px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--bord2); border-radius: 3px; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• LOGIN â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.login-screen {
  position: fixed; inset: 0; z-index: 999;
  display: flex; align-items: center; justify-content: center;
  background: radial-gradient(ellipse at 25% 35%, rgba(61,127,255,.18), transparent 55%),
              radial-gradient(ellipse at 75% 65%, rgba(0,200,150,.12), transparent 55%),
              var(--bg);
}
.login-card {
  background: var(--card2); border: 1px solid var(--bord2);
  border-radius: 22px; padding: 48px 42px; text-align: center;
  max-width: 380px; width: 92%; box-shadow: 0 20px 60px rgba(0,0,0,.65);
}
.login-icon  { font-size: 52px; margin-bottom: 18px; }
.login-title { font-size: 22px; font-weight: 900; margin-bottom: 8px;
               background: linear-gradient(135deg, #5b9bff, #00c896);
               -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.login-sub   { font-size: 13px; color: var(--text3); line-height: 1.7; margin-bottom: 32px; }
.google-btn  {
  display: flex; align-items: center; justify-content: center; gap: 10px;
  width: 100%; padding: 13px; background: #fff; color: #333;
  font-size: 14px; font-weight: 600; border: none; border-radius: 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,.25); transition: .2s;
}
.google-btn:hover { background: #f1f1f1; transform: translateY(-1px); }
.google-logo { width: 20px; height: 20px; flex-shrink: 0; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• LOADING â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.loading-screen {
  position: fixed; inset: 0; z-index: 998;
  display: flex; align-items: center; justify-content: center; background: var(--bg);
}
.spinner {
  width: 36px; height: 36px; border-radius: 50%;
  border: 3px solid var(--bord2); border-top-color: var(--acc);
  animation: spin .8s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• HEADER â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.header {
  position: fixed; top: 0; left: 0; right: 0; z-index: 500;
  background: linear-gradient(135deg, #0d1530, #1a2a50, #0d1530);
  border-bottom: 1px solid var(--bord2);
  box-shadow: 0 2px 24px rgba(0,0,0,.5);
}
.header-inner {
  display: flex; align-items: center; gap: 8px;
  padding: 0 16px; height: var(--hh); flex-wrap: nowrap;
}
.menu-btn {
  flex-shrink: 0; width: 36px; height: 36px; border-radius: 9px;
  background: transparent; border: none; color: var(--text2);
  font-size: 18px; display: flex; align-items: center; justify-content: center;
  transition: .2s;
}
.menu-btn:hover { background: rgba(255,255,255,.07); color: var(--text); }
.logo {
  flex-shrink: 0; font-size: 16px; font-weight: 900; white-space: nowrap;
  background: linear-gradient(135deg, #5b9bff, #00c896);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}
.h-search {
  flex: 1; min-width: 0; max-width: 380px; position: relative;
}
.h-search-input {
  width: 100%; padding: 8px 12px 8px 36px;
  background: rgba(255,255,255,.06); border: 1px solid var(--border);
  border-radius: var(--r); color: var(--text); font-size: 13px; outline: none; transition: .2s;
}
.h-search-input:focus { border-color: var(--acc); background: rgba(255,255,255,.09); }
.h-search-input::placeholder { color: var(--text3); }
.h-search-icon { position: absolute; left: 11px; top: 50%; transform: translateY(-50%); color: var(--text3); font-size: 14px; pointer-events: none; }
.h-right { margin-left: auto; display: flex; align-items: center; gap: 6px; flex-shrink: 0; }
.view-grp { display: flex; background: rgba(255,255,255,.05); border: 1px solid var(--border); border-radius: 8px; padding: 3px; gap: 2px; }
.vbtn {
  width: 28px; height: 28px; border-radius: 6px; border: none;
  background: transparent; color: var(--text3); font-size: 15px;
  display: flex; align-items: center; justify-content: center; transition: .2s;
}
.vbtn:hover { color: var(--text2); }
.vbtn.on { background: var(--acc); color: #fff; }
.h-sort {
  padding: 7px 10px; background: rgba(255,255,255,.06); border: 1px solid var(--border);
  border-radius: var(--r); color: var(--text2); font-size: 12px; outline: none; transition: .2s;
}
.h-sort:focus { border-color: var(--acc); }
.h-sort option { background: var(--card2); }
.sync-badge { font-size: 10px; padding: 3px 8px; border-radius: 6px; white-space: nowrap; }
.s-ok  { background: rgba(0,200,150,.1);  color: var(--green); border: 1px solid rgba(0,200,150,.2); }
.s-ing { background: rgba(255,208,96,.1); color: var(--yellow); border: 1px solid rgba(255,208,96,.2); }
.s-err { background: rgba(255,77,106,.1); color: var(--red);    border: 1px solid rgba(255,77,106,.2); }
.user-chip { display: flex; align-items: center; gap: 7px; padding: 5px 10px; border-radius: 9px; background: rgba(255,255,255,.06); border: 1px solid var(--border); }
.u-avatar { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; }
.u-fallback { width: 24px; height: 24px; border-radius: 50%; background: var(--acc); color: #fff; font-size: 11px; font-weight: 700; display: flex; align-items: center; justify-content: center; }
.u-name { font-size: 11px; color: var(--text2); }
.logout-btn { padding: 6px 11px; border-radius: 7px; background: rgba(255,77,106,.12); border: 1px solid rgba(255,77,106,.28); color: var(--red); font-size: 11px; transition: .2s; }
.logout-btn:hover { background: rgba(255,77,106,.22); }
.new-btn {
  display: flex; align-items: center; gap: 5px;
  padding: 8px 14px; background: linear-gradient(135deg, #3d7fff, #1d4ed8);
  border: none; border-radius: var(--r); color: #fff; font-size: 13px; font-weight: 700;
  white-space: nowrap; box-shadow: 0 2px 12px rgba(61,127,255,.38); transition: .2s;
}
.new-btn:hover { opacity: .88; transform: translateY(-1px); }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• APP SHELL â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.shell { display: flex; padding-top: var(--hh); min-height: 100vh; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• SIDEBAR â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.sidebar {
  width: var(--sb); flex-shrink: 0;
  position: fixed; top: var(--hh); bottom: 0; left: 0; z-index: 400;
  background: var(--bg2); border-right: 1px solid var(--border);
  display: flex; flex-direction: column;
  transition: transform .28s cubic-bezier(.4,0,.2,1);
  overflow-y: auto; overflow-x: hidden;
}
.sidebar.hidden-sb { transform: translateX(-100%); }

.sb-section { padding: 16px 12px 8px; }
.sb-label { font-size: 10px; font-weight: 700; letter-spacing: .8px; color: var(--text3); padding: 0 6px; margin-bottom: 6px; display: block; }
.sb-divider { height: 1px; background: var(--border); margin: 8px 12px; }

.nav-row {
  display: flex; align-items: center; gap: 8px;
  padding: 8px 10px; border-radius: var(--r); cursor: pointer;
  color: var(--text2); font-size: 13px; font-weight: 500;
  border: 1px solid transparent; transition: .18s; user-select: none;
}
.nav-row:hover  { background: rgba(255,255,255,.05); color: var(--text); }
.nav-row.active { background: rgba(61,127,255,.13); color: var(--acc2); border-color: rgba(61,127,255,.22); }
.nav-icon { font-size: 16px; flex-shrink: 0; }
.nav-label { flex: 1; }
.nav-cnt { font-size: 10px; padding: 1px 6px; border-radius: 5px; background: var(--bg3); color: var(--text3); }
.nav-cnt.danger { background: rgba(255,77,106,.15); color: var(--red); }

/* Category list */
.cat-rows { display: flex; flex-direction: column; gap: 2px; }
.cat-row {
  display: flex; align-items: center; gap: 7px;
  padding: 7px 10px; border-radius: var(--r); cursor: pointer;
  color: var(--text2); font-size: 12px; border: 1px solid transparent; transition: .18s;
}
.cat-row:hover  { background: rgba(255,255,255,.05); color: var(--text); }
.cat-row.active { background: rgba(61,127,255,.1); color: var(--acc2); border-color: rgba(61,127,255,.18); }
.cat-dot  { width: 7px; height: 7px; border-radius: 50%; flex-shrink: 0; }
.cat-name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.cat-cnt  { font-size: 10px; color: var(--text3); flex-shrink: 0; }
.cat-x {
  width: 18px; height: 18px; border-radius: 4px; border: none;
  background: transparent; color: transparent; font-size: 12px;
  display: flex; align-items: center; justify-content: center; transition: .18s; flex-shrink: 0;
}
.cat-row:hover .cat-x { color: var(--text3); }
.cat-x:hover { background: rgba(255,77,106,.15) !important; color: var(--red) !important; }

/* Add category row */
.add-cat-wrap { padding: 8px 12px 12px; display: flex; gap: 6px; }
.add-cat-inp {
  flex: 1; min-width: 0; padding: 7px 10px;
  background: var(--bg3); border: 1px solid var(--border);
  border-radius: 8px; color: var(--text); font-size: 12px; outline: none; transition: .2s;
}
.add-cat-inp:focus { border-color: var(--acc); }
.add-cat-inp::placeholder { color: var(--text3); }
.add-cat-btn {
  flex-shrink: 0; padding: 7px 12px;
  background: var(--acc); border: none; border-radius: 8px;
  color: #fff; font-size: 12px; font-weight: 600; transition: .2s;
}
.add-cat-btn:hover { background: var(--acc2); }

/* Trash settings */
.trash-cfg { margin: 0 12px 12px; padding: 12px; background: var(--bg3); border: 1px solid var(--border); border-radius: var(--r); }
.trash-cfg-label { font-size: 11px; color: var(--text3); display: block; margin-bottom: 7px; }
.trash-period {
  width: 100%; padding: 7px 8px; background: var(--card); border: 1px solid var(--border);
  border-radius: 8px; color: var(--text2); font-size: 12px; outline: none;
}
.empty-trash {
  width: 100%; margin-top: 8px; padding: 7px;
  background: rgba(255,77,106,.1); border: 1px solid rgba(255,77,106,.25);
  border-radius: 8px; color: var(--red); font-size: 12px; transition: .2s;
}
.empty-trash:hover { background: rgba(255,77,106,.2); }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• MAIN â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.main {
  flex: 1; min-width: 0;
  margin-left: var(--sb);
  transition: margin-left .28s cubic-bezier(.4,0,.2,1);
  padding: 24px;
}
.main.full { margin-left: 0; }
.page-hd { font-size: 17px; font-weight: 700; color: var(--text); margin-bottom: 14px; }
.stats { display: flex; gap: 16px; font-size: 11px; color: var(--text3); margin-bottom: 18px; flex-wrap: wrap; }
.stats strong { color: var(--text2); font-family: 'JetBrains Mono', monospace; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• NOTE GRIDS â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.view-grid     { display: grid; grid-template-columns: repeat(auto-fill, minmax(270px, 1fr)); gap: 14px; }
.view-list     { display: flex; flex-direction: column; gap: 7px; }
.view-magazine { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 18px; }

/* Empty state */
.empty { grid-column: 1/-1; text-align: center; padding: 80px 24px; color: var(--text3); }
.empty-icon { font-size: 52px; margin-bottom: 14px; }
.empty p { font-size: 14px; }

/* â”€â”€ CARD VIEW â”€â”€ */
.nc {
  background: var(--card); border: 1px solid var(--border);
  border-radius: var(--rl); padding: 15px; cursor: pointer;
  position: relative; overflow: hidden;
  display: flex; flex-direction: column; gap: 8px;
  transition: .2s; animation: fi .25s ease;
}
@keyframes fi { from { opacity:0; transform:translateY(6px); } to { opacity:1; transform:none; } }
.nc:hover { border-color: var(--bord2); box-shadow: 0 6px 28px rgba(0,0,0,.4); transform: translateY(-2px); }
.nc::before { content:''; position:absolute; top:0; left:0; right:0; height:3px; border-radius: var(--rl) var(--rl) 0 0; }

/* â”€â”€ LIST VIEW â”€â”€ */
.nl {
  background: var(--card); border: 1px solid var(--border);
  border-radius: var(--r); padding: 11px 14px; cursor: pointer;
  display: flex; align-items: center; gap: 10px;
  position: relative; overflow: hidden; transition: .2s; animation: fi .2s ease;
}
.nl::before { content:''; position:absolute; top:0; left:0; bottom:0; width:3px; }
.nl:hover { border-color: var(--bord2); background: var(--card2); }
.nl-dot  { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
.nl-main { flex: 1; min-width: 0; }
.nl-title { font-size: 13px; font-weight: 700; color: var(--text); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.nl-prev  { font-size: 11px; color: var(--text3); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; margin-top: 2px; }
.nl-tags  { display: flex; gap: 4px; margin-top: 3px; flex-wrap: wrap; }
.nl-tag   { font-size: 10px; color: var(--text3); background: var(--bg3); border-radius: 4px; padding: 1px 6px; }
.nl-right { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; flex-shrink: 0; }
.nl-date  { font-size: 10px; color: var(--text3); white-space: nowrap; }
.nl-acts  { display: flex; gap: 4px; opacity: 0; transition: .18s; }
.nl:hover .nl-acts { opacity: 1; }

/* â”€â”€ MAGAZINE VIEW â”€â”€ */
.nm {
  background: var(--card); border: 1px solid var(--border);
  border-radius: var(--rl); overflow: hidden; cursor: pointer;
  display: flex; flex-direction: column; transition: .2s; animation: fi .25s ease;
}
.nm:hover { border-color: var(--bord2); box-shadow: 0 8px 32px rgba(0,0,0,.42); transform: translateY(-3px); }
.nm-head { height: 96px; display: flex; align-items: center; justify-content: center; font-size: 38px; position: relative; overflow: hidden; }
.nm-bar  { position: absolute; bottom: 0; left: 0; right: 0; height: 4px; }
.nm-body { padding: 13px 14px; display: flex; flex-direction: column; gap: 7px; flex: 1; }

/* Shared note parts */
.n-head  { display: flex; align-items: flex-start; justify-content: space-between; gap: 8px; }
.n-title { font-size: 13px; font-weight: 700; color: var(--text); line-height: 1.4; flex: 1; }
.n-badge { font-size: 10px; font-weight: 600; padding: 2px 8px; border-radius: 6px; white-space: nowrap; flex-shrink: 0; }
.n-body  { font-size: 12px; color: var(--text2); line-height: 1.7; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
.n-links { display: flex; flex-wrap: wrap; gap: 5px; }
.link-chip { display: flex; align-items: center; gap: 5px; padding: 3px 9px; border-radius: 7px; background: rgba(61,127,255,.1); border: 1px solid rgba(61,127,255,.2); color: var(--acc2); font-size: 11px; max-width: 180px; transition: .18s; }
.link-chip:hover { background: rgba(61,127,255,.2); }
.lc-fav   { width: 13px; height: 13px; border-radius: 3px; flex-shrink: 0; }
.lc-label { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.n-tags  { display: flex; flex-wrap: wrap; gap: 4px; }
.n-tag   { padding: 2px 6px; border-radius: 5px; background: var(--bg3); border: 1px solid var(--border); color: var(--text3); font-size: 10px; }
.n-foot  { display: flex; align-items: center; justify-content: space-between; font-size: 10px; color: var(--text3); border-top: 1px solid var(--border); padding-top: 8px; margin-top: auto; }
.n-dates { display: flex; flex-direction: column; gap: 2px; }
.n-acts  { display: flex; gap: 4px; opacity: 0; transition: .18s; }
.nc:hover .n-acts, .nm:hover .n-acts { opacity: 1; }
.na {
  padding: 3px 8px; border-radius: 6px; border: 1px solid transparent;
  background: transparent; color: var(--text3); font-size: 11px; transition: .18s;
}
.na:hover        { color: var(--text2); background: var(--bg3); border-color: var(--border); }
.na.del:hover    { color: var(--red);   background: rgba(255,77,106,.08); border-color: rgba(255,77,106,.28); }
.na.green:hover  { color: var(--green); background: rgba(0,200,150,.08);  border-color: rgba(0,200,150,.28); }

/* â”€â”€ Category color palette (8 colors) â”€â”€ */
/* Bar color */
.bc0::before{background:linear-gradient(90deg,#3d7fff,#5b9bff);}
.bc1::before{background:linear-gradient(90deg,#00c896,#00e6a8);}
.bc2::before{background:linear-gradient(90deg,#ffd060,#ff9500);}
.bc3::before{background:linear-gradient(90deg,#a855f7,#c084fc);}
.bc4::before{background:linear-gradient(90deg,#06b6d4,#22d3ee);}
.bc5::before{background:linear-gradient(90deg,#ec4899,#f97316);}
.bc6::before{background:linear-gradient(90deg,#10b981,#34d399);}
.bc7::before{background:linear-gradient(90deg,#f59e0b,#fbbf24);}
.bc-x::before{background:var(--border);}
/* Dot color */
.dc0{background:#3d7fff;} .dc1{background:#00c896;} .dc2{background:#ffd060;} .dc3{background:#a855f7;}
.dc4{background:#06b6d4;} .dc5{background:#ec4899;} .dc6{background:#10b981;} .dc7{background:#f59e0b;}
.dc-x{background:var(--text3);}
/* Badge color */
.bdc0{background:rgba(61,127,255,.14);color:#5b9bff;border:1px solid rgba(61,127,255,.22);}
.bdc1{background:rgba(0,200,150,.12); color:#00c896;border:1px solid rgba(0,200,150,.2);}
.bdc2{background:rgba(255,208,96,.12);color:#ffd060;border:1px solid rgba(255,208,96,.2);}
.bdc3{background:rgba(168,85,247,.12);color:#c084fc;border:1px solid rgba(168,85,247,.2);}
.bdc4{background:rgba(6,182,212,.12); color:#06b6d4;border:1px solid rgba(6,182,212,.2);}
.bdc5{background:rgba(236,72,153,.12);color:#ec4899;border:1px solid rgba(236,72,153,.2);}
.bdc6{background:rgba(16,185,129,.12);color:#10b981;border:1px solid rgba(16,185,129,.2);}
.bdc7{background:rgba(245,158,11,.12);color:#f59e0b;border:1px solid rgba(245,158,11,.2);}
.bdc-x{background:rgba(90,110,154,.15);color:var(--text2);border:1px solid var(--border);}
/* Mag header bg */
.mbg0{background:linear-gradient(135deg,rgba(61,127,255,.22),rgba(61,127,255,.05));}
.mbg1{background:linear-gradient(135deg,rgba(0,200,150,.22),rgba(0,200,150,.05));}
.mbg2{background:linear-gradient(135deg,rgba(255,208,96,.22),rgba(255,208,96,.05));}
.mbg3{background:linear-gradient(135deg,rgba(168,85,247,.22),rgba(168,85,247,.05));}
.mbg4{background:linear-gradient(135deg,rgba(6,182,212,.22),rgba(6,182,212,.05));}
.mbg5{background:linear-gradient(135deg,rgba(236,72,153,.22),rgba(236,72,153,.05));}
.mbg6{background:linear-gradient(135deg,rgba(16,185,129,.22),rgba(16,185,129,.05));}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• MODAL â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.overlay {
  position: fixed; inset: 0; z-index: 600;
  background: rgba(0,0,0,.72); backdrop-filter: blur(5px);
  display: flex; align-items: center; justify-content: center; padding: 20px;
  opacity: 0; pointer-events: none; transition: opacity .22s;
}
.overlay.on { opacity: 1; pointer-events: all; }
.modal {
  background: var(--card2); border: 1px solid var(--bord2);
  border-radius: 18px; width: 100%; max-width: 640px; max-height: 92vh;
  overflow-y: auto; box-shadow: 0 24px 64px rgba(0,0,0,.72);
  transform: translateY(18px) scale(.97); transition: transform .22s;
}
.overlay.on .modal { transform: none; }
.mo-head { display: flex; align-items: center; justify-content: space-between; padding: 18px 20px 0; }
.mo-title { font-size: 15px; font-weight: 700; }
.mo-x { width: 28px; height: 28px; border-radius: 7px; background: transparent; border: none; color: var(--text3); font-size: 16px; display: flex; align-items: center; justify-content: center; transition: .18s; }
.mo-x:hover { background: var(--bg3); color: var(--text); }
.mo-body { padding: 14px 20px 18px; display: flex; flex-direction: column; gap: 12px; }
.mo-foot { display: flex; justify-content: flex-end; gap: 8px; padding: 0 20px 18px; }

.fg  { display: flex; flex-direction: column; gap: 5px; }
.fg2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
.fl  { font-size: 11px; font-weight: 600; color: var(--text3); letter-spacing: .3px; }
.fc {
  padding: 8px 12px; background: var(--bg3); border: 1px solid var(--border);
  border-radius: 9px; color: var(--text); font-size: 13px; outline: none; transition: .2s; width: 100%;
}
.fc:focus { border-color: var(--acc); }
.fc::placeholder { color: var(--text3); }
textarea.fc { resize: vertical; min-height: 120px; line-height: 1.75; }
select.fc   { cursor: pointer; }
select.fc option { background: var(--card2); }

/* Link rows in modal */
.link-rows { display: flex; flex-direction: column; gap: 6px; }
.link-row-wrap {
  display: flex; align-items: center; gap: 6px;
  background: var(--bg3); border: 1px solid var(--border);
  border-radius: 9px; padding: 7px 10px; transition: .2s;
}
.link-row-wrap:focus-within { border-color: var(--acc); }
.lr-fav { width: 18px; height: 18px; border-radius: 3px; flex-shrink: 0; }
.lr-sep { color: var(--border); flex-shrink: 0; }
.link-row-wrap input { flex: 1; background: transparent; border: none; color: var(--text); font-size: 12px; outline: none; min-width: 0; }
.link-row-wrap input::placeholder { color: var(--text3); }
.lr-del { background: transparent; border: none; color: var(--text3); font-size: 14px; flex-shrink: 0; transition: .18s; padding: 2px; }
.lr-del:hover { color: var(--red); }
.add-link-btn {
  display: flex; align-items: center; gap: 5px; width: fit-content;
  padding: 7px 13px; background: rgba(61,127,255,.07);
  border: 1px dashed rgba(61,127,255,.32); border-radius: 9px;
  color: var(--acc2); font-size: 12px; transition: .2s;
}
.add-link-btn:hover { background: rgba(61,127,255,.14); }

/* Tag preview */
.tag-pre { display: flex; flex-wrap: wrap; gap: 5px; min-height: 22px; }
.tag-chip { display: flex; align-items: center; gap: 4px; padding: 3px 9px; border-radius: 6px; background: var(--bg3); border: 1px solid var(--border); color: var(--text2); font-size: 11px; }
.tag-del { color: var(--text3); font-size: 11px; transition: .18s; }
.tag-del:hover { color: var(--red); }

/* Buttons */
.btn { padding: 9px 20px; border-radius: 9px; font-size: 13px; font-weight: 700; border: none; transition: .2s; }
.btn-p { background: linear-gradient(135deg,var(--acc),#1d4ed8); color:#fff; box-shadow: 0 2px 12px rgba(61,127,255,.3); }
.btn-p:hover { opacity:.88; transform:translateY(-1px); }
.btn-g { background: var(--bg3); border: 1px solid var(--border); color: var(--text2); }
.btn-g:hover { border-color: var(--bord2); color: var(--text); }
.btn-d { background: rgba(255,77,106,.12); border: 1px solid rgba(255,77,106,.28); color: var(--red); }
.btn-d:hover { background: rgba(255,77,106,.22); }

/* Detail modal */
.det-content { font-size: 13px; color: var(--text2); line-height: 1.85; white-space: pre-wrap; word-break: break-word; }
.det-meta    { font-size: 11px; color: var(--text3); background: var(--bg3); border-radius: 9px; padding: 10px 14px; display: flex; flex-direction: column; gap: 4px; }
.det-link {
  display: flex; align-items: center; gap: 9px;
  padding: 8px 13px; border-radius: 9px;
  background: rgba(61,127,255,.07); border: 1px solid rgba(61,127,255,.15);
  color: var(--acc2); font-size: 12px; max-width: 280px; transition: .2s;
}
.det-link:hover { background: rgba(61,127,255,.15); }
.det-link img  { width: 18px; height: 18px; border-radius: 3px; flex-shrink: 0; }
.det-link-info { display: flex; flex-direction: column; gap: 2px; min-width: 0; }
.det-link-name { font-weight: 600; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.det-link-url  { font-size: 10px; color: var(--text3); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• TOAST â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
.toast {
  position: fixed; bottom: 26px; left: 50%;
  transform: translateX(-50%) translateY(70px);
  z-index: 9999; padding: 10px 22px; border-radius: 10px;
  font-size: 13px; font-weight: 500; pointer-events: none;
  box-shadow: 0 4px 20px rgba(0,0,0,.45); white-space: nowrap;
  transition: transform .3s ease;
}
.toast.show { transform: translateX(-50%) translateY(0); }
.toast.ok  { background: rgba(0,200,150,.92); color: #fff; }
.toast.err { background: rgba(255,77,106,.92); color: #fff; }
.toast.wrn { background: rgba(255,208,96,.92); color: #222; }
